{% extends "users/base.html" %}
{% block content %}
    <div class="col-3">
        {%if product.image%}
        <img src="{{product.image.url}}" alt="imagen-product" width="200" height="200">
        {%endif%}
    </div>
    <div class="col">
    <div  class="h1">
        {{product.title}}
    <div class="h5 font-weight-bold">
        Precio: <span class="text-danger">$ {{product.price}}</span>
    </div>
    <div class="h3">
       <p> {{product.description}}</p>
    </div>
    </div>

   
{% endblock content %}
